<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="left"><h1 class="logo">ODIN</h1></div>
      <div class="right">
        <div class="heading-container">
          <h2 class="heading">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsa amet
            tempora reprehenderit ad itaque dicta qui optio, accusamus autem
            maiores quis neque asperiores vero debitis reiciendis repudiandae
            quae quasi molestiae.
          </h2>
          <h2 class="heading">You know you want to</h2>
        </div>
        <div class="form-container">
          <form action="#" method="get">
            <div class="form">
              <div class="row">
                <div class="input-container">
                  <label for="first_name">First Name</label>
                  <input type="text" id="first_name" />
                </div>
                <div class="input-container">
                  <label for="last_name">Last Name</label>
                  <input type="text" id="last_name" />
                </div>
              </div>
              <div class="row">
                <div class="input-container">
                  <label for="email">Email</label>
                  <input type="text" id="email" />
                </div>
                <div class="input-container">
                  <label for="phone_number">Phone Number</label>
                  <input type="text" id="phone_number" />
                </div>
              </div>
              <div class="row">
                <div class="input-container">
                  <label for="password">Password</label>
                  <input type="text" id="password" />
                </div>
                <div class="input-container">
                  <label for="confirm_password">Confirm Password</label>
                  <input type="text" id="confirm_password" />
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="button-container">
          <button class="button">Create Account</button>
          <p>Already have an account? <a href="">Log In</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
