<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="logo-container">
          <img src="../images/odin-lined.png" alt="logo" />
          <h1 class="logo-text">ODIN</h1>
        </div>
      </div>
      <div class="right">
        <div class="heading-container">
          <h2 class="heading">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsa amet
            tempora reprehenderit ad itaque dicta qui optio, accusamus autem
            maiores quis neque asperiores vero debitis reiciendis repudiandae
            quae quasi molestiae.
          </h2>
          <h2 class="heading">You know you want to</h2>
        </div>
        <form id="sign-up-form" action="#" method="get">
          <div class="form-container">
            <div class="row">
              <div class="input-container">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" required />
              </div>
              <div class="input-container">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" required />
              </div>
            </div>
            <div class="row">
              <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" required />
              </div>
              <div class="input-container">
                <label for="phone_number">Phone Number</label>
                <input
                  type="tel"
                  id="phone_number"
                  required
                  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  placeholder="xxx-xxx-xxxx"
                />
              </div>
            </div>
            <div class="row">
              <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" required />
              </div>
              <div class="input-container">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" required />
              </div>
            </div>
            <div id="error">Error message</div>
          </div>
          <!-- submit button -->
          <div class="button-container">
            <button type="submit" class="submit-button">Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
          </div>
        </form>
      </div>
      <!-- left and right div -->
    </div>
    <!-- main div -->
  </body>
</html>
